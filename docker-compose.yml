services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: refunds
      POSTGRES_USER: refunds
      POSTGRES_PASSWORD: refunds
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    env_file:
      - backend/.env.docker
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: >
      sh -c "python manage.py migrate &&
            python manage.py create_users &&
            python manage.py runserver 0.0.0.0:8000"

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "4444:4444"
    depends_on:
      - backend
    command: sh -lc "npm install && npm run dev -- --host 0.0.0.0 --port 4444"

volumes:
  pgdata:
